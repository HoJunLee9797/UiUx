<body>
<div class="wrap">
  <button id ="popup">팝업창열기</button>
</div>  

  <script>
//1 객체를 찾는다
let popup = document.querySelector("#popup");
let popupClose = document.querySelector("#popupClose");
let windowObject;

//2. 해당된객체 ( 속성, context, style, 이벤트)
popup.onclick = function(event){
  let windowObject = window.open("02event.html","event","width=700, height=500,left=100,top100")

};
popupClose.onclick = function(event){
   windowObject.close(); 
}


  </script>
