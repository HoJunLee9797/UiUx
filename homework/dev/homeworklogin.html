<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>로그인 테이블</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }

    h1 {
      font-size: x-small;
      position: absolute;
      top: 10px;
      right: 20px;
      color: #777;
    }

    table {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      border: none;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .input-fields {
      display: flex;
      flex-direction: column;
      gap: 5px;
      flex: 1;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
    }

    .login-button {
      background-color: crimson;
      color: white;
      height: 70px;
      width: 80px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      margin: 3px;
      cursor: pointer;
    }

    a {
      text-decoration: none;
      color: blue;
    }

    td {
      padding: 5px;
    }
  </style>
</head>

<body>
  <h1>2025. 05. 15 이호준　127.0.0.1/login.htm</h1>

  <table cellspacing="5" cellpadding="5" style="width: 400px;">
    <tr>
      <td colspan="2" style="text-align: center;">
        <label><input type="radio" name="member" checked> 회원</label>
        <label><input type="radio" name="member"> 비회원(주문조회)</label>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <div class="input-group">
          <div class="input-fields">
            <input type="text" placeholder="11번가 아이디">
            <input type="password" placeholder="비밀번호">
          </div>
          <button class="login-button">로그인</button>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <label><input type="checkbox"> 아이디 저장</label>
      </td>
      <td style="text-align: right;">
        <label style="display: flex; justify-content: flex-end; align-items: center; gap: 5px;">
          <a href="#">OTP로그인</a>
          <input type="checkbox">
        </label>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center;">
        <button>회원가입</button>
        <button>아이디 찾기</button>
        <button>비밀번호 찾기</button>
      </td>
    </tr>
  </table>

</body>

</html>
