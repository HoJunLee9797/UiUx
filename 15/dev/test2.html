<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let input = window.prompt("숫자를 입력하시오");
    input = Number(input); 

    let count = 0; 

    for (let n = 3; n <= input; n += 3) {
      document.write(`${n},`);
      count++;
    }

    document.write(`<br>${input}까지 3의 배수의 개수: ${count}`);
  </script>
</body>
</html>
