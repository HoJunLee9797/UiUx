<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    label {
      display: inline-block;
      width: 100px;
    }
    #name, #id, #pwd {
      outline: none;
      border: none;
      border-bottom: 3px dotted black;
    }
  </style>
</head>
<body>
  <form method='post' action='insert.jsp'>
    <fieldset>
      <legend>개인정보입력</legend>

      <label for="name">이름 : </label>
      <input type='text' id='name' name='name' placeholder='이름 입력'>
      <span id="nameMessage">성명입력</span><br>

      <label for="id">아이디 : </label>
      <input type='text' id='id' name='id' placeholder='아이디 입력'><br>

      <label for="pw">비밀번호 : </label>
      <input type='password' id='pwd' name='pw' placeholder='패스워드 입력'>
    </fieldset>
    <input type="submit" value="제출">
    <input type="reset" value="초기화">
  </form>

  <script>
    
    let name = document.querySelector("#name");
    let nameMessage = document.querySelector("#nameMessage");

  
    name.onfocus = event => {
      nameMessage.innerHTML = '1-4글자 성명을 입력해주세요. 한글만 가능합니다.';
      console.log("onfocus");
    };

    
    name.onblur = event => {
     if(name.value.length >4){
      nameMessage.innerHTML = '입력한 값이 4글자 초과'
      name.value ='';
     }else if(name.value.length <1){
      nameMessage.innerHTML = '입력값은 1글자 이상이여야합니다';
      name.value ='';
     }else{
      nameMessage.innerHTML = '성공';
     }

    };
  </script>
</body>
</html>
