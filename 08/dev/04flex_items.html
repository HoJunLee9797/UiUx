<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      height: 100vh;
      background: beige;
      display: flex;
      
    }
    .item{
      width: 40px;
      height: 40px;
    }
    .item1{
      background-color: red;
      align-self: center;
    }
    .item2{
      background-color: rgb(248, 172, 223);
      margin-left: auto;
    } 
    .item3{
      background-color: rgb(178, 223, 253);
      flex-basis:10%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
  </div>
</body>
</html>
